[tool:pytest]
# Pytest configuration for Cavour library

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests  
    market_data: marks tests that require market data access
    numerical: marks tests with high numerical precision requirements
    jax: marks tests that require JAX for automatic differentiation

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:.*xbbg.*
    ignore::UserWarning:.*Bloomberg.*

# Coverage (if pytest-cov is installed)
# addopts = --cov=cavour --cov-report=html --cov-report=term-missing

# Timeout for individual tests (if pytest-timeout is installed)
# timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto